    <script>
      /**
       * 防抖：用户触发事件过于频繁，只执行最后一次
       */
      let input = document.querySelector("input");
      let t = null;
      // input.oninput = function () {

      //   t = setTimeout(() => {
      //     console.log(this.value);
      //     console.log(this, "this"); //input
      //   }, 500);
      // };

      input.oninput = debounce(function () {
        console.log(this);
      }, 500);

      // 防抖的封装
      function debounce(fn, delay) {
        let t = null;
        return function () {
          if (t !== null) {
            clearTimeout(t);
          }
          t = setTimeout(() => {
            //todo 这里的this指向window，需要更改
            fn.call(this);
          }, delay);
        };
      }
    </script>
